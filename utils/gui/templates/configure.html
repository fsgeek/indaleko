<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure UPI</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Configure Your UPI System</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Local Setup -->
                    <h4>Local ArangoDB Setup</h4>
                    <button type="submit" name="local_setup" class="btn btn-primary">Set up Local ArangoDB Instance</button>
                    <hr>

                    <!-- Remote Setup -->
                    <h4>Remote (Existing) ArangoDB Setup</h4>
                    <div class="form-group">
                        <label for="database">Database Name:</label>
                        <input type="text" class="form-control" id="database" name="database" placeholder="Enter database name">
                    </div>
                    <div class="form-group">
                        <label for="host">Host Address:</label>
                        <input type="text" class="form-control" id="host" name="host" placeholder="e.g., 192.168.111.127">
                    </div>
                    <div class="form-group">
                        <label for="port">Port Number:</label>
                        <input type="text" class="form-control" id="port" name="port" placeholder="e.g., 8529">
                    </div>
                    <div class="form-group">
                        <label for="admin_user">Admin Username:</label>
                        <input type="text" class="form-control" id="admin_user" name="admin_user" placeholder="Enter admin username">
                    </div>
                    <div class="form-group">
                        <label for="admin_passwd">Admin Password:</label>
                        <input type="password" class="form-control" id="admin_passwd" name="admin_passwd" placeholder="Enter admin password">
                    </div>
                    <button type="submit" name="remote_setup" class="btn btn-success">Save Remote Configuration</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
